<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我檢測</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>自我檢測</h1>
    <p>

        您好，此測驗「成人自填量表 (ASRS) 症狀檢核表」引用自
        <a href="https://www.hcp.med.harvard.edu/ncs/ftpdir/adhd/adhd/Old%20Versions/18Q-Chinese-Traditional.pdf">哈佛</a>
        <br>
        此問卷大約需花五分鐘完成，檢測結果僅為參考用，如需要專業協助請洽相關醫療單位。
    </p>
    <form id="quiz">
        <!-- Part A Questions -->
        <h2>Part A</h2>
        <div class="question" data-part="A">
            <label>1. 當必須進行一件枯燥或困難的計劃時，你會多常粗心犯錯？</label>
            <div class="options">
                <label><input type="radio" name="question1" value="0" required> Never</label>
                <label><input type="radio" name="question1" value="1"> Rarely</label>
                <label><input type="radio" name="question1" value="2"> Sometimes</label>
                <label><input type="radio" name="question1" value="3"> Often</label>
                <label><input type="radio" name="question1" value="4"> Always</label>
            </div>
        </div>
        <div class="question" data-part="A">
            <label>2. 當正在做枯燥或重複性的工作時，你多常有持續專注的困難？</label>
            <div class="options">
                <label><input type="radio" name="question2" value="0" required> Never</label>
                <label><input type="radio" name="question2" value="1"> Rarely</label>
                <label><input type="radio" name="question2" value="2"> Sometimes</label>
                <label><input type="radio" name="question2" value="3"> Often</label>
                <label><input type="radio" name="question2" value="4"> Always</label>
            </div>
        </div>
        <!-- Add the rest of Part A questions similarly -->

        <!-- Part B Questions -->
        <h2>Part B</h2>
        <div class="question" data-part="B">
            <label>10. 當你必須長時間坐著時，你會多常坐不安穩或扭動手腳？</label>
            <div class="options">
                <label><input type="radio" name="question10" value="0" required> Never</label>
                <label><input type="radio" name="question10" value="1"> Rarely</label>
                <label><input type="radio" name="question10" value="2"> Sometimes</label>
                <label><input type="radio" name="question10" value="3"> Often</label>
                <label><input type="radio" name="question10" value="4"> Always</label>
            </div>
        </div>
        <div class="question" data-part="B">
            <label>11. 你會多常在開會時或在其他被期待坐好的場合中離開座位？</label>
            <div class="options">
                <label><input type="radio" name="question11" value="0" required> </label>
                <label><input type="radio" name="question11" value="1"> Rarely</label>
                <label><input type="radio" name="question11" value="2"> Sometimes</label>
                <label><input type="radio" name="question11" value="3"> Often</label>
                <label><input type="radio" name="question11" value="4"> Always</label>
            </div>
        </div>
        <!-- Add the rest of Part B questions similarly -->

        <button type="button" id="submit">Submit</button>
    </form>

    <div class="results" id="results"></div>


    <!---------->
    <!-- JS程式區 -->
    <!---------->
    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const form = document.getElementById('quiz');
            const resultsContainer = document.getElementById('results');
            const questions = form.querySelectorAll('.question');
            let scoreA = 0, scoreB = 0, countA = 0, countB = 0;

            // Calculate scores for Part A and Part B
            questions.forEach(question => {
                const input = question.querySelector('input:checked');
                if (!input) return; // Skip if no answer is selected
                const value = parseInt(input.value, 10);
                const part = question.getAttribute('data-part');

                if (part === 'A') {
                    scoreA += value;
                    countA++;
                } else if (part === 'B') {
                    scoreB += value;
                    countB++;
                }
            });

            // Calculate 5-degree ratings
            const ratingA = Math.round((scoreA / (countA * 4)) * 4);
            const ratingB = Math.round((scoreB / (countB * 4)) * 4);

            // Display the results
            resultsContainer.innerHTML = `
                Part A Score: ${scoreA}/${countA * 4} (Rating: ${ratingA}/4)<br>
                Part B Score: ${scoreB}/${countB * 4} (Rating: ${ratingB}/4)
            `;
        });
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

</body>

</html>
