    <form id="quiz">

                <label><input type="radio" name="question1" value="3"> 常常會有</label>
                <label><input type="radio" name="question1" value="4"> 總是會有</label>

        </div>
        <div class="question" data-part="A">

    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const form = document.getElementById('quiz');
            const resultsContainer = document.getElementById('results');
            const questions = form.querySelectorAll('.question');
            let scoreA = 0, scoreB = 0, countA = 0, countB = 0;

            // Calculate scores for Part A and Part B
            questions.forEach(question => {
                const input = question.querySelector('input:checked');
                if (!input) return; // Skip if no answer is selected
                const value = parseInt(input.value, 10);
                const part = question.getAttribute('data-part');

                if (part === 'A') {
                    scoreA += value;
                    countA++;
                } else if (part === 'B') {
                    scoreB += value;
                    countB++;
                }
            });

            // Calculate 5-degree ratings
            const ratingA = Math.round((scoreA / (countA * 4)) * 4);
            const ratingB = Math.round((scoreB / (countB * 4)) * 4);

            // Display the results
            resultsContainer.innerHTML = `
                Part A 總分: ${scoreA}/${countA * 4}<br>
                Part B 總分: ${scoreB}/${countB * 4}
            `;
        });
    </script>
